syntax = "proto3";

message ContractTransaction {
    string hash = 1;
    string contract = 2;
    string block = 3; // Optional
    string functionName = 4;
    map<string, google.protobuf.Value> arguments = 5;
    string sender = 6;
    string status = 7; // Enum-like string
    int64 timestamp = 8;
    string signature = 9; // Optional
}

import "google/protobuf/struct.proto";